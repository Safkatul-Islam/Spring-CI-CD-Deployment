name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build the Jar with Maven
        run: mvn clean package -DskipTests=false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image & Push to Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: 'true'
          tags: ${{ secrets.DOCKER_USERNAME }}/ci-cd-deployment:latest

      - name: Pull the Image to AWS Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop ci-cd-app
            docker rm ci-cd-app
            docker pull ${{ secrets.DOCKER_USERNAME }}/ci-cd-deployment:latest
            docker run -d --name ci-cd-app -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/ci-cd-deployment:latest